<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.svg" />
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
            background-image: url("https://xflight-main.s3-us-west-1.amazonaws.com/assets/public/2021options-04.jpg");
            background-size: cover;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>xflight animation</title>
</head>
<body>
    <div id="stats"><div>
    <canvas id="c"></canvas>

    <script type="module" src="./loadingAnimation.js"></script>
    
    
    <script id="vertexStars" type="x-shader/x-vertex">
        precision mediump float;
        
        attribute float scale;

        uniform float minSize;
        uniform float maxSize;
        uniform float speed;
        uniform float time;
        varying float size;
    
        void main(void) {

            vec3 p = position;
            p.z = -mod((p.z - time * speed), 1.0);

            vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
            
            size = max(0.0,mix(minSize, maxSize, scale) * ( 300.0 / - mvPosition.z ));
			gl_PointSize = size;

			gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script id="fragmentStars" type="x-shader/x-fragment">
        precision mediump float;
    
        uniform vec3 color;
        varying float size;
        
        void main(void) {
            
            if (length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
                gl_FragColor = vec4( mix(vec3(0,0,0), color, min(1.0, size * size)), 1.0);
        }
    </script>
</body>
</html>
